<!DOCTYPE>

<html>
	<head>
		<link rel="stylesheet" type="text/css" href="ui/css/style.css">

		<script type="text/javascript" src="lib/mootools.js"></script>
		<script type="text/javascript" src="lib/mootools-more.js"></script>
		<script type="text/javascript" src="lib/raphael.js"></script>
		<script type="text/javascript" src="lib/raphael-zpd.js"></script>
		<script type="text/javascript" src="controllers/bootstrap.js"></script>
		<script type="text/javascript" src="db/paths.js"></script>
		<script type="text/javascript" src="db/options.js"></script>
		<script type="text/javascript" src="classes/svg.js"></script>
		<script type="text/javascript" src="classes/auth.js"></script>
		<script type="text/javascript" src="classes/ui.js"></script>
		<script type="text/javascript" src="classes/game.js"></script>
		<script type="text/javascript" src="classes/clientServer.js"></script>
		<script type="text/javascript" src="controllers/ioEvents.js"></script>
		<script type="text/javascript" src="controllers/gameEvents.js"></script>
		<script type="text/javascript" src="controllers/uiEvents.js"></script>
		<script type="text/javascript" src="controllers/users.js"></script>
		<script type="text/javascript" src="controllers/router.js"></script>
		<script type="text/javascript" src="controllers/initialize.js"></script>
		<script src="/socket.io/socket.io.js"></script>
	
	</head>
	<body>
		<div id="pointers">
	    	<!-- The mouse pointers will be created here -->
		</div>
		
		<div id="main-menu">
			<div id="register-parent">
				<li>Username</li></br>
				<input id="username" type="text" name="username"></br>
				<li>Password</li></br>
				<input id="password" type="password" name="password"></br>
				<input class="event" id="users-register" type="button" value="Send">
			</div>
			<div id="mod-parent">
				<input class="event" id="ioEvents-showGames" type="button" value="Multiplayer">
				<input class="event" id="uiEvents-singlePlayer" type="button" value="Single Player">
			</div>
			<div id="multiplayer-parent">
				<h4>Game list</h4>
				<div id="game-list">
					
				</div>
				<!--<div id="multiplayer-options">
					<li>North America</li>
					<input type="radio">
					<li>South America</li>
					<input type="radio">
					<li>Africa</li>
					<input type="radio">
					<li>Europe</li>
					<input type="radio">
					<li>Asia</li>
					<input type="radio">
				</div> -->
				<input class="event" type="button" id="ioEvents-createGame" value="Create">
				<input class="event" id="ioEvents-joinGame" type="button" value="Join">
			</div>
			<div id="singlePlayer-parent">
				<input class="radio-level" type="radio" id="begginer" value="Begginer" name="level"> 
				<li>Begginer</li>
				<input class="radio-level" type="radio" id="intermedium" value="Intermedium" name="level"> 
				<li>Intermedium</li>
				<input class="radio-level" type="radio" id="advanced" value="Advanced" name="level"> 
				<li>Advanced</li>
				<input class="event" type="button" id="uiEvents-setLevel" value="Start">
			</div>	
			<div id="join-parent">
				<h4>Players list</h4>
				<div id="join-list">
					
				</div>
				<input class="event" id="ioEvents-startGame" type="button" value="Start">
			</div>			
		</div>
		
		<div id="container">
			<div id="ask">
				<h4 id="i-player"></h4>
				<h4 id="i-region"></h4>
			</div>
			<div id="scores">
				
			</div>
			<div id="map">
				
			</div>
			<div id="chat">
				<div id="chat-toggle">
					<li>Chat (click to open / close)</li>
				</div>
				<div id="chat-read">
					
				</div>
				<div id="chat-write">
					<textarea id="chat-input" name="chat-input"></textarea>
				</div>
			</div>
		</div>

		<audio id="audio-coin" src="ui/sound/coin.wav" type="audio/wave"></audio>
		<audio id="audio-error" src="ui/sound/buzzer.wav" type="audio/mpeg"> </audio>
	</body>
</html>
