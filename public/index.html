		<div id="main-menu">
			<div id="register-parent">

				<input class="event" id="ioEvents-showGames" type="button" value="Multiplayer">

				<div id="game-list">
					
				</div>

				<input class="event" id="ioEvents-joinGame" type="button" value="Join">
			</div>	
			<div id="join-parent">
				<div id="join-list">
					
				</div>
				<input class="event" id="ioEvents-startGame" type="button" value="Start">
				
			</div>			
		</div>
		
		<div id="container">
			<div id="map">
				
			</div>
